  <div *ngIf="currentHeading === 'Notes'">
    <app-pet-history
      [aptObj]="this.aptObj"
      [visit_no]="visit_no"
      [headerDetail]="patientHeader"
      (isActivePet)="gotoConsultHome($event)"
    ></app-pet-history>
  </div>

  <div *ngIf="currentHeading === 'Pet Visit 360'">    
    <ng-template [ngIf]="currentHeading">
      <app-pet-visit360-view
        
      ></app-pet-visit360-view>
    </ng-template>
  </div>
  <div *ngIf="metaDataRoute">
    <ng-template [ngIf]="currentHeading">
      <app-vet-dynamic-section
        [visit_no]="visit_no"
        [metaData]="vetMetaData"
        [headerDetail]="patientHeader"
        [heading]="currentHeading"
        (isActive)="gotoConsultHome($event)"
        (backEmit)="gotoConsultHome()"
      ></app-vet-dynamic-section>
    </ng-template>
  </div>

  <div *ngIf="currentHeading === 'Medicine'">
    <app-med-prescription
      [aptObj]="aptObj"
      [visit_no]="visit_no"
      [headerDetail]="patientHeader"
      (isActiveMedicine)="gotoConsultHome($event)"
    ></app-med-prescription>
  </div>

  <div *ngIf="currentHeading === 'Lab'">
    <app-lab-prescription
      [aptObj]="aptObj"
      [visit_no]="visit_no"
      [headerDetail]="patientHeader"
      (isActiveLab)="gotoConsultHome($event)"
    ></app-lab-prescription>
  </div>
  
  <div *ngIf="currentHeading === 'Vital Parameters'">
    <app-pet-vital-parameter
      [aptObj]="aptObj"
      [visit_no]="visit_no"
      [headerDetail]="patientHeader"
      (isActiveVitalParameter)="gotoConsultHome($event)"
    ></app-pet-vital-parameter>
  </div>
  <div>
    <button
      type="button"
      class="btn btn-success mar20t"
      (click)="gotoConsultHome()"
    >
      Back to Sections
    </button>
  </div>
